<!DOCTYPE html>
<html>
<head>
    <title>Subir Archivo de Excel</title>
</head>
<body>
    <h1>Subir Archivo de Excel</h1>
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Subir y Guardar">
    </form>
</body>
</html>
